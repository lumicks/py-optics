name: pytest
on: push
jobs:
  integrity_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'pip'
        cache-dependency-path: setup.py
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[testing] pytest-xdist
    - name: Pytest
      run: pytest -n auto
